<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>Player 1 Score:</h2>
            </div>
            <div class="panel-body">
              <h1 class="p1Score"></h1>
              <button id="roller1" class="btn btn-info" type="button" name="button">Player 1 Roll</button>
              <button id="hold1" class="btn btn-danger" type="button" name="button">Player 1 Hold</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>Player 2 Score:</h2>
            </div>
            <div class="panel-body">
              <h1 class="p2Score"></h1>
              <button id="roller2" class="btn btn-info" type="button" name="button">Player 2 Roll</button>
              <button id="hold2" class="btn btn-danger" type="button" name="button">Player 2 Hold</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
