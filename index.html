<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Shrikhand|Viga" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="pyroRed">
      <div class="before"></div>
      <div class="after"></div>
    </div>
    <div class="pyroBlue">
      <div class="before"></div>
      <div class="after"></div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <img src="https://78.media.tumblr.com/fce95a2506703a0e008681413f500b8c/tumblr_otvwdlJj2v1tx6zqyo1_500.gif" alt="Piggy">
        <h1 class="loader">
          <span>P</span>
          <span>I</span>
          <span>G - </span>
          <span>D</span>
          <span>I</span>
          <span>C</span>
          <span>E</span>
        </h1>
        <h1>First Player to 100 Wins!</h1>
        <h2>(If you roll a 1 your turn is over)</h2>
      </div>
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
      <div class="panel panel-info" id="startGame">
        <div class="panel-heading">
          <h2>Game options:</h2>
        </div>
        <div class="panel-body">
          <div class="radio">
            <label>
              <input type="radio" name="dieType" value=6 checked>
              Play with a 6 sided die
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="dieType" value=10>
              Play with a 10 sided die
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="dieType" value=2>
              Play binary pig die
            </label>
          </div>
          <label for="player1Name">Player 1 Name</label>
          <input id="player1Name" type="text" name="player1Name" required><br>
          <label for="player2Name">Player 2 Name</label>
          <input id="player2Name" type="text" name="player2Name" required><br>
          <br><button id="start" class="btn btn-default" type="button" name="button">Start Game</button>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
      <div class="row">
        <div class="col-md-6">
          <div id="p1" class="panel panel-default playerPanel">
            <div class="panel-heading">
              <h2><span class="p1Name"></span>'s Score:</h2>
            </div>
            <div class="panel-body">
              <h1 class="p1TurnScore"></h1>
              <h1 class="p1Score"></h1>
              <button id="roller1" class="btn btn-info" type="button" name="button">Roll</button>
              <button id="hold1" class="btn btn-danger" type="button" name="button">Hold</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div  id="p2" class="panel panel-default playerPanel">
            <div class="panel-heading">
              <h2><span class="p2Name"></span>'s Score:</h2>
            </div>
            <div class="panel-body">
              <h1 class="p2TurnScore"></h1>
              <h1 class="p2Score"></h1>
              <button id="roller2" class="btn btn-info" type="button" name="button">Roll</button>
              <button id="hold2" class="btn btn-danger" type="button" name="button">Hold</button>
            </div>
          </div>
        </div>
      </div>
      <div id="p1Win">
        <h1><span class="p1Name"></span> Wins!</h1>
        <button class="restart" class="btn btn-danger" type="button" name="button">Play Again</button>
      </div>
      <div id="p2Win">
        <h1><span class="p2Name"></span> Wins!</h1>
        <button class="restart" class="btn btn-info" type="button" name="button">Play Again</button>
      </div>
    </div>
  </body>
</html>
